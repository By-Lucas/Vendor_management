
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

    <title>Pagina de login</title>
  </head>
  <body>
  
  <div class="d-lg-flex half">
    <img class="bg order-1 order-md-2" src="{% static 'images/banner-bg.png' %}" alt="{% static 'images/banner-bg.png' %}">
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Fazer login <strong>TK Global</strong></h3>
            <p class="mb-4">Digite seus dados abaixo para fazer login.</p>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!-- Load message -->
                    {% include 'includes/alerts.html' %}
                </div>
            </div>

            <form action="#" method="post"> {% csrf_token %}
                <div class="form-group first">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="Digite aqui seu email" id="email">
                </div>
                <div class="form-group last mb-3">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" name="password" placeholder="Digite aqui sua senha" id="password">
                </div>
                
                <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Lembrar-me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="{% url 'forgot_password' %}" class="forgot-pass">Esqueceu sua senha?</a></span> 
                </div>

                <button type="submit" value="Log In" class="btn btn-block btn-primary">Entrar</button>

            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
    
    <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login/js/popper.min.js' %}"></script>
    <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
    <script src="j{% static 'login/s/main.js' %}"></script>
  </body>
</html>
