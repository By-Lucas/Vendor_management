{% extends 'base.html' %}

{% load static %}

{% block body %}

{% csrf_token %}
    <form action="{% url 'forgot_password' %}" class="form-fields-set foodbakery-dev-restaurant-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
            <li>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="field-holder">
                                    <label>Edereço de Email</label>
                                    <input type="email" name="email" placeholder="Insira o seu endereço de email">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="field-holder">
                            <div class="payment-holder">
                                <input type="submit" value="Continue" id="btn-next-restaurant-information" class="bgcolor">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!-- Load message -->
                        {% include 'includes/alerts.html' %}
                    </div>
                </div>

            </li>
        </ul>
    </form>
{% endblock body %}
