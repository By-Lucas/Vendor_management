{% extends 'base.html' %}

{% load static %}

{% block body %}

<h1>Resetar senha</h1>

<form method="post">{% csrf_token %}

<input type="password" name="password" id="password" placeholder="'Digite sua senha">
<input type="password" name="confirm_password" id="confirm_password" placeholder="'Confirme sua senha">

<button type="submit">Alterar</button>

</form>


{% endblock body %}
