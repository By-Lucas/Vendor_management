{% extends 'base.html' %}

{% load static %}
{% load widget_tweaks %}

{% block body %}

<!--=====INCLUDE HEADER=====-->
{% include 'includes/header.html' %}

<style>
   .electronic_img{
      max-height: 200px;
      max-width: 300px;
   }
   .btn_main{
      margin-top: -150px;
   }
</style>

<!-- Home section start -->
<div class="fashion_section">
   <div id="electronic_main_slider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
         <div class="carousel-item active">
            <div class="container">
               <h1 class="fashion_taital">Produtos</h1>
               <div id="fashion_section_2" class="fashion_section_2">
                  <div class="row">
                     <div class="row" hx-trigger="load, UserListChanged from:body" hx-get="{% url 'product_list' %}" hx-target="this" hx-swap="innerHTML">
                          <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                      </div>
                  </div>
               </div>
            </div>
         </div>
         </div>
      </div>
   </div>
 <!-- Home section end -->

 {% include 'products/includes/modal-product.html' %}

 <!-- Empty toast to show the message -->
<div class="toast-container position-fixed top-1 end-0 p-3">
   <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
     <div class="d-flex">
       <div id="toast-body" class="toast-body"></div>
         <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
     </div>
   </div>
 </div>

{% endblock body %}
